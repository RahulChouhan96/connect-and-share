    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;

<body>
  <main role="main">
    <section class="jumbotron text-center topic-style">
      <div class="container">
        <h1 class="jumbotron-heading">{{workSpace.companyName}}</h1>
        <p class="lead text-muted">{{workSpace.areaOfWork}}</p>
        <p *ngIf="isUserAdmin()">
          <a routerLink="/workspaces/getOneWorkspace/add_discussion/{{companyId}}"
            class="btn btn-primary my-2 anc-pad">Add Discussion</a>
          <a routerLink="/workspaces/getOneWorkspace/addEmp/{{companyId}}/{{workSpace.companyName}}"
            class="btn btn-primary my-2 anc-pad">Add An Employee</a>
        </p>
      </div>
    </section>
  </main>

  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-2 sidebar">
        <h4>Employees</h4>
        <div *ngIf="userEmpNames.length; else other_content">
          <p *ngFor="let empName of userEmpNames;"><a style="color:black"
            routerLink="/user/profile/{{empName.userId}}">{{empName.name}} </a> </p>
        </div>
        <ng-template #other_content>
          No Employees in your workspaces yet.
        </ng-template>
      </div>
      <div class="col-sm-12 col-md-10">
        <div *ngFor="let discussion of discussions" class="discussion">
          <h2>
            <a routerLink="/workspaces/getOneWorkspace/{{companyId}}/{{discussion.discussionId}}">{{discussion.topic}}
            </a>
          </h2>

          <p>{{discussion.description}} </p>
        </div>
      </div>
    </div>
  </div>

  <footer class="container">
    <p>&copy; Company 2017-2019</p>
  </footer>

    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
</body>

</html>
