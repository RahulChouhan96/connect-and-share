<body class="bg-light">
  <main role="main" class="container">
    <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded shadow-sm">
      <img class="mr-3" src="/docs/4.3/assets/brand/bootstrap-outline.svg" alt="" width="48" height="48">
      <div class="lh-100">
        <h6 class="mb-0 text-white lh-100">Your Workspaces</h6>
      </div>
    </div>
    <div>
      <a class="btn btn-primary btn-lg"
        routerLink="/workspaces/create" role="button">Create
        Your Own Workspace</a>
    </div>

    <div class="my-3 p-3 bg-white rounded shadow-sm">
      <h6 class="border-bottom border-gray pb-2 mb-0">Admin Workspaces</h6>

      <div *ngIf="workSpaces.length; else other_content">
        <div *ngFor="let workSpace of workSpaces" class="media text-muted pt-3">
          <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg"
            preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32">
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#007bff" /><text x="50%" y="50%" fill="#007bff"
              dy=".3em">32x32</text>
          </svg>
          <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
            <a routerLink="/workspaces/getOneWorkspace/{{workSpace.companyId}}"
              (click)="getCompanyId(workSpace.companyId)">
              <strong class="d-block text-gray-dark">
                {{workSpace.companyName}} </strong>
            </a>
            {{workSpace.areaOfWork}}
          </p>
        </div>
      </div>
      <ng-template #other_content>
        <p>You have not created any workspaces yet.</p>
      </ng-template>
    </div>

    <div class="my-3 p-3 bg-white rounded shadow-sm">
      <h6 class="border-bottom border-gray pb-2 mb-0">Employee Workspaces</h6>

      <div *ngIf="empWorkSpaces.length; else other_one_content">
        <div *ngFor="let empWorkSpace of empWorkSpaces" class="media text-muted pt-3">
          <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg"
            preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32">
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#007bff" /><text x="50%" y="50%" fill="#007bff"
              dy=".3em">32x32</text>
          </svg>
          <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
            <div class="d-flex justify-content-between align-items-center w-100">
              <a routerLink="/workspaces/getOneWorkspace/{{empWorkSpace.companyId}}">
                <strong class="text-gray-dark">{{empWorkSpace.companyName}} </strong>
              </a>
            </div>
            <span class="d-block">{{empWorkSpace.designation}} </span>
          </div>
        </div>
      </div>
      <ng-template #other_one_content>
        <p>You are not an employee in any of the workspaces</p>
      </ng-template>
    </div>
  </main>
